{% extends "base.html" %}
{% block content %}
	<section class="container">
		<div class="jumbotron">
    {% for post in posts %}
        <h3 style="color:#A020F0">{{ post.header }}</h3>
        <h5>{{ post.when }}</h5>
        <p><h4>{{ post.text|safe }}</h4></p>
    {% endfor %}
	</div>
	</section>
    {% endblock %}
