<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
		{% if user.is_authenticated %} 
		<i>Hello, {{ user.username }}.   <div style="text-align: right"><a href="http://127.0.0.1:8000/logout">Log out</a></div></i>
		{% else %}
	<form action="login" method="post">
		{% csrf_token %}
		<input type="text"name="username"> <input type="password" name="password"> <input type="submit">
	</form>
	{% endif %}

    {% for post in posts %}
        <h1 style="color:#ff00ff">{{ post.header }}</h1>
        <h5>{{ post.when }}</h5>
        <p>{{ post.text|safe }}</p>
    {% endfor %}
</body>
</html>
